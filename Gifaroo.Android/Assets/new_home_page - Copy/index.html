<!doctype html>
<html lang="en">
<head>
    <title>gifaroo in app homepage</title>

    <meta name="viewport" content="width=1000, user-scalable=1" />

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
    
    <div id="backgroundRelativeHolder">
        <img src="img/yellow_cluster.png"/>
    </div>
<body>
        <div class="mainWrapper"
             style="
                    text-align: center;
                    border-bottom: solid white 1px;
                    margin-left: 0%;
                    width: 100%;
                    margin-bottom: 1em;">
            <img id="homeText" src="img/home_text.png"/>
    </div>
    <div class="siteWrapper">
        
    <div class="mainWrapper">
        <div id="giphyTitleWrapper" >
            <img id="giphylogo" src="img/giphy_logo.png"/>
        </div>
        
        <div class="contentSubWrapper" style="height:70%">
            <form id="giphySearchForm" method="get" action="http://giphy.com/search/">
                <input id="giphySearchInput" type="text" name="q" placeholder='e.g. "Fireworks", "Funny"...' required>
                <input id="giphySearchButton" type="submit" value="GO">
            </form>
        </div>
    <div style="clear:both; height:0.5em;"></div>
    </div>
        
        
        
        <div class="mainWrapper">
            <div class="header">Instructions</div>
            <div class="contentSubWrapper">
                
                <div class="instructions">
                    <div class="relative">
                    <p class="intructionsTitle">Download</p>
                    <p class="instructionsText">Tap and hold on a gif to Download it.</p>
                    <img src="img/tapAndHold.gif" 
                     style="width:100%; position: absolute; top:0; left:0; z-index:1;"/ >
                    <img id="oneOfTheImages" src="img/instructions-background.png"
                         style="width:100%; position: absolute; top:0; left:0;">
                        <div style="clear:both;"></div>
                    </div>
                </div>
                
                <div class="instructions">
                    <div class="relative">
                    <p class="intructionsTitle">Navigate</p>
                    <p class="instructionsText">Use the url bar to search google, or to go to a web address.</p>
                    <img src="img/url-instructions-background.png"
                         style="width:100%"/>
                <div style="clear:both"></div>
                    </div>
                </div>
                
                <div style="clear:both; height:.2em;"></div>
            
            </div>
        </div>
        
    </div>
</body>
</html>
